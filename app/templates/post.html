{% extends "base.html" %}

{% block title %}
    老王 - 文章
{% endblock %}


{% block page_content %}

<div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ post.author.name }}</h3>
      </div>

        <div class="panel-body">
            {% if post.body_html %}
                {{ post.body_html | safe }}
            {% else %}
                {{ post.body }}
            {% endif %}
        </div>
</div>

    
{% endblock %}
