{% if current_user.is_authenticated %}
    
{% for post in posts %}
    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">

        <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{ post.author.name }}</h3>
              </div>

                <div class="panel-body">
                    {{ post.body }}
                </div>
        </div>

    </div>

{% endfor %}
{% endif %}
