{% extends "base.html" %}

{% block page_content %}


<div class="panel panel-default table-responsive">
  <!-- Default panel contents -->
  <div class="panel-heading">注册用户列表</div>
  <div class="panel-body">
    <p>这里显示所有已经注册的用户信息列表</p>
  </div>

  <!-- Table -->
  <table class="table table-striped table-bordered">
  <thead>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>验证</th>
        <th>上次登录时间</th>
    </tr>
    </thead>

    <tbody>
    {% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.confirmed}}</td>
        <td>{{user.last_seen}}</td>
    </tr>
    {% endfor %}
    </tbody>

  </table>
</div>


    
{% endblock %}
