{% block page_content %}

<div class='page-header'>
	<h1>{{ user.username }}</h1>
	{% if user.name or user.location %}
		<p>
		{% if user.name %}
			{{ user.name }}
		{% endif %}
		{% if user.location %}
			你的地址是:{{ user.location }}!
		{% endif %}
		</p>
	{% endif %}

	{% if current_user.is_administrator() %}
	<p><a href="mailto:{{ user.email }}">{{ user.email }}</a></p>		
	{% endif %}



</div>



{% endblock %}
